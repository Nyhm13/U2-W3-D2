<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary-subtle position-relative vh-100">
    <header>
      <h1 class="text-center my-4 fw-bold">Salva Nome</h1>
    </header>
    <main>      
      <div class="container text-center">
        <h2>Nome memorizzato</h2>
        <p id="savedName"></p>
      </div>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col col-3">
            <input
              class="form-control"
              type="text"
              id="content"
              placeholder="Inserisci il tuo nome"
            />

            <div class="col">
              <div
                id="btn-container"
                class="text-center mt-3 d-flex flex-row justify-content-evenly"
              >
                <button class="btn btn-success" id="save" onclick="save()">
                  SALVA
                </button>
                <button class="btn btn-danger" id="remove" onclick="remove()">
                  RIMUOVI
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center position-absolute top-0 start-50 pt-4 pe-4">
        <p id="timer" class="fs-5 fw-semibold "></p>
        <button class="btn btn-primary" onclick="resetTimer()">reset timer</button>
      </div>
    </main>
    <script src="/index.script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
